<mat-card class="entry-detail">
    <mat-card-title>{{ entity.Name }}</mat-card-title>
    <mat-card-subtitle>{{ entity.Dic.RoadNo }} - {{ entity.Dic.LastUpdated }}</mat-card-subtitle>
    <mat-card-content>
        <p>{{ entity.Dic.Description }}</p>
        <a href="https://maps.google.com/?q={{ entity.Pos.Lat }},{{ entity.Pos.Lng}}" target="_blank">Show in Maps</a>
    </mat-card-content>
    <mat-divider inset></mat-divider>
</mat-card>
