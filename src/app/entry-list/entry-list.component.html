<div class="centered">
    <section>
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="backToOverview()">Back</button>
        </div>
    </section>

    <mat-progress-spinner class="spinner" diameter="70" mode="indeterminate" *ngIf="loading"></mat-progress-spinner>

    <div *ngFor="let entity of entities$ | async">
        <app-detail [entity]="entity"></app-detail>
    </div>
</div>
